<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss super constructor</title>
</head>
<body>
    <script>
    
    class Employee{

        constructor(firstname, lastname){
            this.firstname = firstname;
        }

        sayHello(name) {
            console.info(`Hello ${name},my name is Employee ${this.firstname}`);
        }
    }

    class Manager extends Employee{

        constructor(firstname, lastname){
           super(firstname);
            this.lastname = lastname;
        }

        sayHello(name) {
            console.info(`Hello ${name},my name is Manager ${this.firstname} ${this.lastname}`);
        }
    }  
    
    const eko = new Manager("Eko", "Khannedy");
    eko.sayHello("Joko");

    const budi = new Employee("Budi", "Nugraha");
    budi.sayHello("Joko");

    console.info(eko);
    console.info(budi);
    </script>
</body>
</html>
